<!DOCTYPE html>
<html>
<head>
    <title>403 - Access Denied</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f8f9fa; }
        .error-container { max-width: 600px; margin: 50px auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; }
        .error-code { font-size: 72px; color: #dc3545; margin-bottom: 20px; font-weight: bold; }
        .error-title { font-size: 28px; color: #343a40; margin-bottom: 20px; }
        .error-message { color: #6c757d; font-size: 18px; margin-bottom: 30px; line-height: 1.6; }
        .suggestions { background: #f8f9fa; padding: 20px; border-radius: 8px; text-align: left; margin-bottom: 30px; }
        .suggestions h3 { margin-top: 0; color: #495057; }
        .suggestions ul { margin: 0; padding-left: 20px; }
        .suggestions li { margin-bottom: 8px; color: #6c757d; }
        .actions { margin-top: 30px; }
        .btn { display: inline-block; padding: 12px 24px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; margin: 0 10px; transition: background 0.3s; }
        .btn:hover { background: #0056b3; }
        .btn-secondary { background: #6c757d; }
        .btn-secondary:hover { background: #545b62; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">403</div>
        <div class="error-title">Access Denied</div>
        <div class="error-message">{{ error_message }}</div>
        
        <div class="suggestions">
            <h3>What you can do:</h3>
            <ul>
                {% for suggestion in suggestions %}
                <li>{{ suggestion }}</li>
                {% endfor %}
            </ul>
        </div>
        
        <div class="actions">
            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
            <a href="/" class="btn">Go Home</a>
            <a href="{% url 'a_rtchat:login_view' %}" class="btn">Login Again</a>
        </div>
    </div>
</body>
</html>
